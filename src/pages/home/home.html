<ion-header>
  <ion-navbar>
      <ion-buttons left > 
          <button menuToggle ion-button style="border:none;  " class="menu-toogle-es">
              <ion-icon name="search" class="icono2" ></ion-icon>
            </button>
    </ion-buttons>

<ion-buttons right > 
    <button (click)="EnviarToOptions()" ion-button style="border:none;  " class="icono2ajustado">
        <ion-icon name="settings" class="icono2"></ion-icon>
      </button>
</ion-buttons>
  <ion-title class="title" >
      Event Search
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content padding>
<!--Imagen de relleno para HTML-->
<!--http://placehold.it/350x309-->


<div *ngFor="let Espacio of Espacios ">


      <ion-card  (click)="EnviarDetalle()">

          <ion-item>
            <ion-avatar item-start>
              <img src="https://cdn0.bodas.com.mx/emp/fotos/0/7/4/8/jardin-para-eventos.png">
            </ion-avatar>
            <h2>Jardin Diamante</h2>
            <p>Jiutepec Morelos</p>
          </ion-item>
        
          <img src="https://cdn0.bodas.com.mx/emp/fotos/0/7/4/8/jardin-para-eventos.png">
        
          <ion-card-content>
            <p>CASA EN ESQUINA EN CONDOMINIO RESIDENCIAL CON VIGILANCIA, MODERNO CUERNAVACA CALIFORNIANO, 4 RECAMARAS...</p>
          </ion-card-content>
        <ion-row>
          <ion-col>
            $ 10,000 MXN
          </ion-col>
          <ion-col> 
              300 Personas Max.

          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4</div>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="share"></ion-icon>
                    
                  </button>

            </ion-col>
   

            
          </ion-row>
        
        </ion-card>

      </div>
</ion-content>
